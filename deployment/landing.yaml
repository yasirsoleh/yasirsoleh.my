apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      initContainers:
        - name: create-database
          image: postgres:16-alpine
          env:
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres
                key: POSTGRES_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres
                key: POSTGRES_USER
          command:
          - sh
          - -c
          - |
            until pg_isready -h postgres.default.svc.cluster.local -p 5432; do
              echo "Waiting for postgres..."
              sleep 2
            done
            createdb -h postgres.default.svc.cluster.local -U $POSTGRES_USER landing || echo "Database already exists"
      containers:
      - name: landing
        image: registry.yasirsoleh.my/landing:v0.0.2
        ports:
        - containerPort: 3000
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.default.svc.cluster.local:5432/landing"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: landing
              key: JWT_SECRET

---
apiVersion: v1
kind: Service
metadata:
  name: landing
spec:
  selector:
    app: landing
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landing
  annotations:
    cert-manager.io/cluster-issuer: yasirsoleh-my
spec:
  ingressClassName: traefik
  tls:
    - secretName: yasirsolehmy.letsencrypt.key.tls
      hosts:
        - yasirsoleh.my
  rules:
  - host: yasirsoleh.my
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: landing
            port:
              number: 80
